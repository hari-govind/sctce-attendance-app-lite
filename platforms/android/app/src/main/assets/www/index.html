<html>

<head>
    <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <link type="text/css" rel="stylesheet" href="css/spectre.min.css" media="screen,projection" />
    <link rel="stylesheet" href="css/index.css">
    <title>SCTCE Unofficial Attendance App Lite</title>
    <script type="text/javascript" charset="utf-8">
        function onLoad() {
            if (localStorage.getItem("username") != null) {
                window.location = 'attendance.html';
            }
        }
    </script>
</head>

<body class="full-height" onload="onLoad();">
    <div class="columns full-height login-container">
        <div class="column col-12">
            <div class="card">
                <div class="card-header">
                    <div class="card-title h5">SCTCE Unoffcial Attendance App Lite</div>
                    <div class="card-subtitle text-gray">Enter your etlab register number and password</div>
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <label class="form-label" for="input-example-1">Register Number</label>
                        <input class="form-input" type="text" id="username" placeholder="Enter you etlab username">
                        <label class="form-label" for="input-example-1">Password</label>
                        <input class="form-input" type="password" id="password" placeholder="Enter your password">
                    </div>
                </div>
                <div class="card-footer">
                    <button class="btn btn-primary" id="login">login</button>
                </div>
            </div>
            <br>
            <div class="toast toast-error" id="login-status">
                <button class="btn btn-clear float-right toast-close" id="close-button"></button>
                Login Error. Kindly check if your register number and password is correct, and your network connection.
                If problems persist, ask for help in our telegram channel.
            </div>
        </div>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
