<!DOCTYPE html>
<html>

<head>
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <link type="text/css" rel="stylesheet" href="css/spectre.min.css" media="screen,projection" />
    <link rel="stylesheet" href="css/attendance.css">
    <title>SCTCE Unofficial Attendance App Lite</title>
</head>

<body class="full-height">
    <div class="column col-12">
        <div class="panel">
            <div class="loading loading-lg" id="loading"></div>
            <div class="panel-header text-center">
                <div class="panel-title h5 mt-10" id="name">Loading</div>
                <div class="panel-subtitle" id="details">Getting Attendance Data, Please Wait.</div>
            </div>
            <nav class="panel-nav">
                <ul class="tab tab-block">
                    <li class="tab-item active"><a href="#panels" id="overall">Thank you for using our unofficial app lite
                            ;)</a></li>
                </ul>
            </nav>
            <div class="panel-body" id="holder">

            </div>
            <div class="panel-footer">
                <div class="columns">
                    <div class="col-3">
                        <button class="btn btn-error btn-block" id="clear">Log Out</button>
                    </div>
                    <div class="col-9" style="padding-right: 0.5em;">
                        <button class="btn btn-primary btn-block" id="refresh">Refresh</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/attendance.js"></script>
</body>

</html>
